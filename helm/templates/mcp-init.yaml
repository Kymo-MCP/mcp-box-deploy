{{- if .Values.services.init.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.services.init.name | default "mcp-init" }}-{{ .Release.Revision }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.services.init.name | default "mcp-init" }}
    {{- include "mcp-box.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ .Values.services.init.name | default "mcp-init" }}
        {{- include "mcp-box.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Values.services.init.name | default "mcp-init" }}
        image: {{ .Values.global.registry }}/{{ .Values.services.init.name | default "mcp-init" }}:{{ .Values.global.version }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        {{- if .Values.services.init.resources }}
        resources:
          {{- toYaml .Values.services.init.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.services.init.config }}
        volumeMounts:
        - name: config-volume
          mountPath: {{ .Values.services.init.config.mountPath | default "/app/config" }}
          readOnly: true
        - name: k8s-file
          mountPath: {{ .Values.services.init.config.k8sConfigMountPath | default "/app/config/kubernetes-internal.yaml" }}
          subPath: config
          readOnly: true
        {{- end }}
      {{- if .Values.services.init.config }}
      volumes:
      - name: config-volume
        configMap:
          name: mcp-config
          items:
          - key: {{ .Values.services.init.config.configMapKey | default "init.yaml" }}
            path: {{ .Values.services.init.config.configMapKey | default "init.yaml" }}
      - name: k8s-file
        hostPath:
          path: {{ .Values.services.init.config.k8sConfigPath | default "/etc/rancher/k3s/kubernetes-internal.yaml" }}
          type: File
      {{- end }}
      restartPolicy: OnFailure
  backoffLimit: {{ .Values.services.init.backoffLimit | default 3 }}
{{- end }}